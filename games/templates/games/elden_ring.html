{% extends 'souls_build/base.html' %}
{% load static %}
{% block other_stylesheets %}
    <link rel="stylesheet" href="{% static 'games/css/elden_ring.css' %}" />
{% endblock %}
{% block title %}Elden Ring | SoulsBuild{% endblock %}
{% block content %}
    <div class="container mt-5 ps-5 pe-5">
        <div class="text-center mb-5">
            <h1>Elden Ring</h1>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <a href="{% url 'weapons:index' %}" class="text-decoration-none">
                    <div class="card mb-3 game-card border border-light">
                        <div class="image-container p-2">
                            <img src="https://res.cloudinary.com/dltueefi1/image/upload/souls-build/er/weapons/Troll_Knight_s_Sword.png"
                             class="card-img-top img-fluid"
                             alt="Weapons">
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Weapons</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
